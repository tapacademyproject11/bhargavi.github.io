<!DOCTYPE html>
<html>
<head>
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
            background-color: blue;
            font-family:  monospace;
        }
         </style>
    <h1>sign-up form</h1>
<fieldset>
    <form action="response.html">
            <table>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" name="name" size="15" required>
                </td><br>
                </tr>
                <tr>
                <td><label for="">college</label></td>
                <td><input type="text" name="name" size="15" disabled><br>
                </tr>
                <tr>
                    <td><label for="">Primary Email</label></td>
                    <td>
                        <input type="email"name="pemail" size="15" required>
                    </td>
                </tr>
                   <tr>
                    <td><label for="">Secondary Email</label></td>
                    <td>
                        <input type="email"name="semail" size="15" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="">password</label></td>
                    <td>
                        <input type="password" name="pwd" size="15" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" size="15" value="M" checked>
                        <label for="">Male</label>
                        <input type="radio" name="gender" size="15" value="F">
                        <label for="">Female</label>
                        <input type="radio" name="gender" size="15" value="0">
                        <label for="">Other</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Age</label></td>
                    <td>
                        <input type="number" name="age" min="18" max="100">
                    </td>
                </tr>
                <tr>
                    <td><label for="">MOD</label></td>
                    <td>
                        <input type="text" name="mod" value="online" size="15" readonly>
                    </td>
                </tr>
            </table>
            </form>
            <br/>
        </fieldset><br/>
